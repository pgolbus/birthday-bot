name: "Build and restart bot"

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  tests:
    name: tests
    uses: ./.github/workflows/tests.yaml

  version:
    name: version
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: get version number
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Upload environment variable file
        uses: actions/upload-artifact@v2
        with:
          name: env-file
          path: $GITHUB_ENV


  push:
    name: push
    needs: version
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup docker
        uses: docker/setup-buildx-action@v2
      - name: login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Download environment variable file
        uses: actions/download-artifact@v2
        with:
          name: env-file
      - name: build
        run: docker build . --file Dockerfile --tag pgolbus2/cs411-birthday-bot:${{ env.RELEASE_VERSION }}
      - name: push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cs411-birthday-bot:${{ env.RELEASE_VERSION }}

  deploy:
    name: deploy
    needs: push
    runs-on: ubuntu-latest

    steps:
      - name: Download environment variable file
        uses: actions/download-artifact@v2
        with:
          name: env-file

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/cs411-birthday-bot:${{ env.RELEASE_VERSION }}
            docker stop birthday-bot || true
            docker rm birthday-bot || true
            docker run -d --name birthday-bot ${{ secrets.DOCKER_USERNAME }}/cs411-birthday-bot:${{ env.RELEASE_VERSION }}
          EOF
