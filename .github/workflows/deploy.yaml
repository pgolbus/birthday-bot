  deploy:
    name: deploy
    needs: version #push
    runs-on: ubuntu-latest

    steps:
      - name: Download version file
        uses: actions/download-artifact@v2
        with:
          name: version-file

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/cs411-birthday-bot:${{ env.VERSION_NUMBER }}
            docker stop birthday-bot || true
            docker rm birthday-bot || true
            docker run -d --name birthday-bot ${{ secrets.DOCKER_USERNAME }}/cs411-birthday-bot:${{ env.VERSION_NUMBER }}